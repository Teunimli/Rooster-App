<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable bar-dark">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
			<ion-nav-title>Rooster</ion-nav-title>
			<ion-nav-buttons side="right">
				<button class="button button-dark ion-plus-round" ui-sref="app.lesson_add"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable bar-dark">
			<img class="menu-logo" ng-src="{{logo}}">
		</ion-header-bar>
		<ion-content>
			<ion-list >
				<ion-item menu-close ui-sref="app.rooster">
					Rooster
				</ion-item>
				<ion-item menu-close ui-sref="app.absence">
					Absentie
				</ion-item>
				<ion-item menu-close ng-click="doLogOut()">
					Uitloggen
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
