<ion-view class="users-view">
	<ion-nav-title>{{ userType }}</ion-nav-title>
	<ion-nav-buttons side="right">
		<button class="button button-dark ion-plus-round" ng-click="addUser(userType)"></button>
	</ion-nav-buttons>

	<ion-content>
		<ion-list class="users">
			<ion-item ng-repeat="user in selectedUsers" >
				{{user.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
