<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable bar-dark">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable bar-dark">
			<img class="menu-logo" ng-src="{{logo}}">
		</ion-header-bar>
		<ion-content>
			<ion-list >
				<ion-item menu-close ng-repeat="menuitem in menucontent" ng-if="menuitem.type == 'sref'" ui-sref="{{menuitem.action}}">
					{{ menuitem.title }}
				</ion-item>
				<ion-item menu-close ng-repeat="menuitem in menucontent" ng-if="menuitem.type == 'click'" ng-click="{{menuitem.action}}">
					{{ menuitem.title }}
				</ion-item>

			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
