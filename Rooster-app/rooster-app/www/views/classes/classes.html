<ion-view class="classes-view">
	<ion-nav-title>Klassen</ion-nav-title>
	<ion-nav-buttons side="right">
		<button class="button button-dark ion-plus-round" ui-sref="app.class_add"></button>
	</ion-nav-buttons>

	<ion-content>
		<ion-list class="classes">
			<ion-item ng-repeat="class in classes" >
				<div class="absenceContent" ui-sref="app.classesdetails({ classesId: class.$id })">
					{{class.name}}
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
